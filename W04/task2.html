<html>
    <head>
        <title>W04: Task 02</title>
    </head>
    <body>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var padding = 10;
            var height = 20;
            var label_width = 70;
            var svg = d3.select("body").append("svg");
            d3.csv("https://TakenouchiKaho.github.io/InfoVis2025/W04/w04_task2.csv", draw);
            function draw(data){
                svg.selectAll("rect")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("x", padding + label_width)
                    .attr("y", function(d, i){ return padding + i * (height + padding); })
                    .attr("width", function(d){ return d.width; })
                    .attr("height", height)
                    .attr("fill",function(d){ return d.color; });

                svg.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .attr("x", padding)
                    .attr("y", function(d, i){ return padding + i * (height + padding) + height * 0.75; })
                    .text(function(d){ return d.label; })
            };
        </script>
    </body>
</html>
